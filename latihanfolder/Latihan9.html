<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Penggunaan Listing </title>
</head> 
<body>
    <h3> Menggunakan Unordered List</h3>
    <hr>
    <h4> Ordered List Dengan Type Default </h4>
    <ul>
        <li> Agung </li>
        <li> Mulya </li>
        <li> Bernadhed</li>
    </ul>

    <h4> Unordered List Dengan Type Circle</h4>
    <ul type = "Circle">
        <li> Agung</li>
        <li> Mulya</li>
        <li> Bernadhed</li>
    </ul>

    <h4> Unordered List Dengan Type Circle</h4>
    <ul type = "square">
        <li> Agung</li>
        <li> Mulya</li>
        <li> Bernadhed</li>
    </ul>

    
</body>
</html>
