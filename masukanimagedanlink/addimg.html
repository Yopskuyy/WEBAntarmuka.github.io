<!DOCTYPE html>
<html lang="en">
<head>
    <title> Menambahkan Image </title>
</head>
<body>
    <h4> Menambahkan Image ke dalam dokumen HTML </h4>
    <img src="masukan image/img/sepeda.jpg.jpg" width="20%">
    <br>
    <h4> Mengatur border pada Image </h4>
    <img src="masukan image/img/sepeda.jpg.jpg" border="10" color="red">
    <h4> Nama : Paulus Carolus Tri Apriliano </h4>
    <h4> Nim : H233600423 </h4>
    <br>
    <h4> Alternaatif text </h4>
    pada Image dibawah inin terdapat Alternaatif text.
    Silahkan gerakan mouse melewati Image<br>
    <img src="masukan image/img/sepeda.jpg.jpg" width="20%" alt="Alternaatif text">
</body>
</html>
